# 系统级的，优先级更高
server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    # config客户端配置
    config:
      # 使用下面配置组合路径http://config-3344.com:3344/master/config-dev.yml
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取的配置文件后缀名称
      uri: http://localhost:3344 # 配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
